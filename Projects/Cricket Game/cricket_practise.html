<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Cricket Game</title>
        <style>
            body{
                text-align:center
            }
        </style>
    </head>
    <body>
        <h1>Bat Ball stump Game</h1>
        <button onCLick="updateMessage('Bat')">Bat</button>
        <button onClick="updateMessage('Ball')">Ball</button>
        <button onClick="updateMessage('Stump')">Stump</button>
        
        <h2 id="message"></h2>
        <script>
            function updateMessage(choice) {
                document.querySelector("#message").innerText=`You have choosen ${choice} `;
            }
        </script>
    </body>
</html>
